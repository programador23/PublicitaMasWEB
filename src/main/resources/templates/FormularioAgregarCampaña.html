<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">

</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/savecampania}" th:object=${campaniapublicitaria} method="POST" enctype="multipart/form-data">
				<div class="card">
					<div class="card-header">
						<h3>Agregar Campaña</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>ID</label> <input th:field="*{id}" type="text"
								class="form-control" />
						</div>

						<div class="form-group">
							<label>NOMBRE DE LA CAMPAÑA</label> <input th:field="*{nombre}" type="text"
								class="form-control" />
						</div>

						<div class="form-group">
							<label>AREA</label> <input th:field="*{area}" type="text"
								class="form-control" />
						</div>
						
												<div class="form-group">
							<label>VALOR DE CAMAPAÑA</label> <input th:field="*{valor}" type="text"
								class="form-control" />
						</div>
						
												<div class="form-group">
							<label>DURACION</label> <input th:field="*{duracion}" type="text"
								class="form-control" />
						</div>
						
												<div class="form-group">
							<label>DETALLE</label> <textarea th:field="*{detalle}" type="text"
								class="form-control" ></textarea>
						</div>
						
												<div class="form-group">
							<label>IMAGEN</label> <input type="file" name="file" id="image" />
						</div>
						
						
						

					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success">

					</div>
				</div>
			</form>

		</div>
	</div>
</body>
</html>
